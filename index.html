<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>DLS管理面板</title>
<link rel="stylesheet" type="text/css" href="basicWidgets.css">
<link rel="stylesheet" type="text/css" href="dasher.css">
<link rel="stylesheet" type="text/css" href="console.css">
<link rel="stylesheet" type="text/css" href="shortcuts.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
</script>
</head>
<body>
	<div class="panel">
		<div class="console_controller">
			<form class="executer">
				<div class="command">
					<input type="text" id="command" name="command" class="command_input">
				</div>
				<botton class="send_button">

				</botton>
			</form>
		</div>
		<div class="panel_right">
			<div class="dasher">
				<div class="charts">
					<div class="cpu_chart">

					</div>
					<div class="mem_chart">

					</div>					
				</div>

				<button class="disk">

				</button>
			</div>
			<div class="shortcuts">
				<div class="param_shortcuts">
					<div class="param_shortcut1">

					</div>
					<div class="param_shortcut2">

					</div>
				</div>
				<div class="simple_shortcuts">
					<button class="simple_shortcut1"></button>
					<button class="simple_shortcut2"></button>
					<button class="simple_shortcut3"></button>
					<button class="simple_shortcut_menu"></button>					
				</div>
			</div>		
		</div>		
	</div>


	<div class="power_buttons_container">
		<button class="round_button" id="power">
			<img src="maps/power.png" class="round_button_image">
		</button><br>
		<button class="round_button">
			<img src="maps/reset.png" class="round_button_image">
		</button><br>
		<button class="round_button" id="backup">
			<img src="maps/backup.png" class="round_button_image">
		</button><br>
		<button class="round_button" id="preferences">
			<img src="maps/preferences.png" class="round_button_image"></button><br>
		</button><br>
	</div>
	<div class="option_container">
		<button class="round_button" id="option">
			<img src="maps/option.png" class="round_button_image"></button><br>
		</button>
	</div>
	
</body>
