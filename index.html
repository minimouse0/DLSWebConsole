<script>
//网页加载完毕才加载的部分
$(()=>{
//如果本地没有存储服务器登录数据则跳转至login.html要求用户登录
if(!(localStorage.getItem("host")?.length&&localStorage.getItem("token"))){
    indextologin({reason:"noCredentials"})
}

if(isDLSProtocol()){
	//如果使用DLSProtocol则打开ws
	refreshWSConnection(localStorage.getItem("host"))
	//监听进程变化信号来修改电源按钮状态
	ServerEvents.onProcessStatusUpdate.push(msg=>{
		switch_button_color(document.getElementById('power'),msg.data.status);
	});
	//DLSProtocol时需要单独建立硬件状态请求循环
	(async ()=>{while(1){
		if(!connectionOpened){
			await new Promise(resolve=>setTimeout(resolve,100));
			continue;
		}
		if(Object.keys(await refreshHardwareStatus()).length==0)await new Promise(resolve=>setTimeout(resolve,100));
	}})()
}

//加载网页时立即从服务器获取进程状态
if(isDLSProtocol()){
	ServerEvents.onWSOpen.push(()=>{
		get_server_status((status)=>{
			switch_button_color(document.getElementById('power'),Number(status));
		})
	})
}
else{
	get_server_status((status)=>{
		switch_button_color(document.getElementById('power'),Number(status));
	})

}


//开始循环请求服务器硬件使用情况
var hardwareStatus={}


//去掉这行代码的注释可以直接从代码层面清除cookie
//document.cookie="config=;SameSite=Strict"
//初始化用户配置
initConf()
const conf=new JsonWeb(getConf(),["server_conf"])
//初始化当前服务器地址的配置文件
//initServerConf(host);
conf.init(host,{});
//initServerConfObj(host,"simple_shortcut_cmd_list",{});
const ServerConf=new JsonWeb(getConf(),["server_conf",host]);
ServerConf.init("simple_shortcut_cmd_list",{})

//初始化快捷按钮的配置文件
for(let i=1;i<=3;i++){
	initSimpleShortcutConf(i);
	setShortcutButtonTitle(i)
}


//检测键盘按键
$(document).on('keypress',function(e) {
    if(e.which == 13&&document.getElementById('param_shortcut_input1')==document.activeElement) {
		execute("cmd whitelist add "+document.getElementById('param_shortcut_input1').value,()=>{})
		setTimeout(()=>document.getElementById('param_shortcut_input1').value="",30)
    }
});

//如果是safari浏览器就把margin-left设置为-5
if(
    navigator.userAgent.includes("Safari")
    &&navigator.userAgent.includes("Macintosh")
    &&navigator.userAgent.includes("AppleWebKit")
    &&!navigator.userAgent.includes("Chrome")
)document.querySelectorAll('.round_button_image').forEach(element=>element.style["margin-left"]="-3px");
window.addEventListener('message',e=>{
	//此处为顶层窗口，它将转发消息
	if(e.data.type==="transfer"){
		document.getElementById(e.data.destination).contentWindow.postMessage(e.data.data,'*')
	}
	//其他iframe要求顶层窗口跳转到登录页面
	if(e.data.type==="toLogin"){
		indextologin(e.data.data)
	}
})
//网页加载完毕才运行的部分结束
})
</script>
